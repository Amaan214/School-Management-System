<h3>Add Subject</h3>
<form (ngSubmit)="addSubject()" #clsForm="ngForm">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newSubj.name" name="name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" [(ngModel)]="newSubj.code" name="code">
      </div>
    </div>
  </div>
  <button class="btn btn-success" type="submit">Submit</button>
</form>

<h2> Subject List</h2>
<div style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
  <table class="table table-stripped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Code</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of subjList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{s.name}}</td>
        <td>{{s.code}}</td>
        <td>
          <button (click)="UpdateSubject(s.id!)" class="btn btn-info">Update</button>
          <button class="btn btn-warning" [disabled]="!s.id" (click)="confirmDel(s.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
